        <script>
            // Permet de changer l'etat d'un block lors d'un click sur nimporte quelle balise //
            function changeEtatBlock(block, etat)
            {
                document.getElementById(block).style.display = 'none';
                if (etat)
                {
                    document.getElementById(block).style.display = 'block';
                }
            }
        </script>
